<div *ngIf="user">
  <h1>{{ user.name }}</h1>
  <table mat-table [dataSource]="user.cars">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let car">{{ car.id }}</td>
    </ng-container>

    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef>Make</th>
      <td mat-cell *matCellDef="let car">{{ car.make }}</td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let car">{{ car.model }}</td>
    </ng-container>

    <ng-container matColumnDef="numberplate">
      <th mat-header-cell *matHeaderCellDef>Numberplate</th>
      <td mat-cell *matCellDef="let car">{{ car.numberplate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
